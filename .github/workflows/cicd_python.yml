name: CICD Python
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.12
    - name: install
      run: make -C JahnaviM-PythonToRust/analyze python_install
    - name: lint
      run: make python_lint
    - name: test
      run: make python_test
    - name: format
      run: make python_format